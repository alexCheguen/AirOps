<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">
        <h2>Aeronaves</h2>

        <h:form id="frmAircraft">
            <p:commandButton value="Nueva" icon="pi pi-plus" styleClass="mb-3"
                             actionListener="#{aircraftBean.newItem}"
                             process="@this"
                             update=":frmAircraft:dlgAircraft"
                             resetValues="true"
                             oncomplete="PF('dlgAircraft').show()"/>

            <p:dataTable id="tblAircraft" value="#{aircraftBean.list}" var="a"
                         paginator="true" rows="8" styleClass="shadow-2">
                <p:column headerText="Matrícula">#{a.tailNumber}</p:column>
                <p:column headerText="Modelo">#{a.model}</p:column>
                <p:column headerText="Asientos">#{a.seats}</p:column>
                <p:column headerText="MTOW (t)">#{a.maxTakeoffWeightTons}</p:column>
                <p:column style="width:140px;text-align:center">
                    <p:commandButton icon="pi pi-pencil"
                                     actionListener="#{aircraftBean.edit(a)}"
                                     process="@this"
                                     update=":frmAircraft:dlgAircraft"
                                     resetValues="true"
                                     oncomplete="PF('dlgAircraft').show()"/>
                    <p:commandButton icon="pi pi-trash" styleClass="ui-button-danger"
                                     actionListener="#{aircraftBean.delete(a)}"
                                     process="@this"
                                     update=":frmAircraft:tblAircraft :global:msgs"/>
                </p:column>
            </p:dataTable>

            <p:dialog id="dlgAircraft" header="Aeronave" widgetVar="dlgAircraft"
                      modal="true" appendTo="@form" resizable="false" draggable="false">

                <p:messages id="msgAircraft" showSummary="true" showDetail="false"
                            closable="true" layout="list" styleClass="fieldErrors"/>

                <p:panelGrid columns="2" layout="grid" styleClass="p-fluid" columnClasses="w-10rem,w-auto">
                    <p:outputLabel for="t" value="Matrícula (TG-ABC)"/>
                    <p:inputText id="t" value="#{aircraftBean.selected.tailNumber}"/>

                    <p:outputLabel for="m" value="Modelo"/>
                    <p:inputText id="m" value="#{aircraftBean.selected.model}"/>

                    <p:outputLabel for="s" value="Asientos"/>
                    <p:spinner id="s" value="#{aircraftBean.selected.seats}" min="2" max="350"/>

                    <p:outputLabel for="w" value="Peso máximo de despegue (en toneladas)"/>
                    <p:inputNumber id="w" value="#{aircraftBean.selected.maxTakeoffWeightTons}" minValue="0.1"/>
                </p:panelGrid>

                <f:facet name="footer">
                    <p:commandButton value="Guardar" icon="pi pi-check"
                                     actionListener="#{aircraftBean.save}"
                                     process="@form"
                                     update=":global:msgs :frmAircraft:tblAircraft :frmAircraft:msgAircraft"
                                     oncomplete="if (!args.validationFailed) PF('dlgAircraft').hide();"/>
                </f:facet>
            </p:dialog>
            <f:validateWholeBean value="#{aircraftBean.selected}"/>
        </h:form>
    </ui:define>
</ui:composition>
