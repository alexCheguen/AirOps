<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>AirOps</title>
    <style>
        .p-3{padding:1rem}.mb-3{margin-bottom:1rem}.dialog-nice{max-width:760px;width:95vw}
    </style>
</h:head>
<h:body class="p-3">

    <!-- IMPORTANTE: el menubar también dentro de FORM -->
    <h:form id="menu">
        <p:menubar styleClass="shadow-2 surface-50 border-round mb-3">
            <p:menuitem value="Pilotos" icon="pi pi-users" outcome="/pilots.xhtml"/>
            <p:menuitem value="Aeronaves" icon="pi pi-send" outcome="/aircraft.xhtml"/>
            <p:menuitem value="Planificación de vuelos" icon="pi pi-calendar" outcome="/schedule.xhtml"/>
        </p:menubar>
    </h:form>

    <!-- Mensajes globales (también en FORM) -->
    <h:form id="global">
        <p:messages id="msgs" showDetail="true" closable="true" globalOnly="true"/>
    </h:form>

    <!-- Aquí se incrusta el contenido de cada página -->
    <ui:insert name="content"/>
</h:body>
</html>
